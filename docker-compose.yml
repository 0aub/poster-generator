version: '3.8'

services:
  ui:
    build:
      context: ./ui
      dockerfile: dockerfile
    container_name: poster-generator-ui
    ports:
      - "8080:8080"
    environment:
      - VITE_OPENAI_API_KEY=${OPENAI_API_KEY}
      - VITE_GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - poster-network

networks:
  poster-network:
    driver: bridge
